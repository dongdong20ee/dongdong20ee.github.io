<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">			
<title>
	과제물
</title>
<style>
	table{
			border-collapse: collapse;

		}

		.col1{
				background-color: #FF7012;
				font-weight:bold;
				padding:5px;

			}
			/*버튼의 크기,모양스타일*/
			.btn{
				width:100px;
				margin: 0 10px;
				padding:10px;
				border: none;
				font-size:16px;

			}
			/*버튼에 마우스를 올려놓았을 때*/
			.btn:hover{
				opacity:0.5;
			}
			/*버튼 누른 시간*/
			.btn:active{
				color:red;
			}
			input:focus{
			background-color:#D4F4FA;
		}
		
			
	
</style>

</head>
<body>
	<div align="center"><h2>가입 양식</h2>
	
	<form>
<table  border="1" width="600">
	<tr>
		<td class='col1'>성명:</td>
		<td><input type="name" placeholder="홍길동"></td>
	</tr>
	
	<tr>
		<td class='col1'>성별:</td>
		<td><label><input type="radio" name="gender">여자</label>
			<label><input type="radio" name="gender">남자</label></td>
	</tr>
	<tr>
		<td class='col1'>닉네임:</td>
		<td><input type="name" placeholder="눈누"></td>
	</tr>
	<tr>
		<td class='col1'>좋아하는 것:</td>
		<td><label><input type="checkbox">생선</label>
			<label><input type="checkbox">고기</label>
			<label><input type="checkbox">우유</label>
			<label><input type="checkbox">고양이 통조림</label>
			<label><input type="checkbox">단것</label></td>
	</tr>
	
	<tr>
		<td class='col1'>프로필 사진:</td>
		<td><input type="file"></td>
	</tr>

	
	<tr>
		<td class='col1'>메일 주소:</td>
		<td><input type="email" placeholder="정확한 이메일을 넣으세요.">
			<input type="submit" value="확인"></td>
	</tr>
	
	<tr>
		<td class='col1'>코멘트:</td>
		<td><textarea rows=9 cols=65 ></textarea></td>
	</tr>

	
</table>
     <input type="submit" class="btn"  name="확인 전송" value="취소">
	 <input type="submit" class="btn"  name="확인 전송" value="가입" >
</div>
</form>
</body>
</html>
